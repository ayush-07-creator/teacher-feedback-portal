<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Teacher Feedback Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #6a11cb;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #6a11cb;
            background-color: #f1f8ff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            width: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a0db1, #1e5bbf);
        }

        #registerMessage {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        #passwordStrength {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        #homeButton {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <div id="passwordStrength"></div>
        </div>
        <button type="submit" class ="submit-btn">Register</button>
    </form>
    <div id="registerMessage"></div>
    <div id="homeButton">
        <button class="submit-btn" id="goHome">Go to Home Page</button>
    </div>
</div>

<script src="register.js"></script>
<script>
    const passwordInput = document.getElementById('password');
    const passwordStrengthMessage = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (strongPasswordPattern.test(password)) {
            passwordStrengthMessage.textContent = "Strong password!";
            passwordStrengthMessage.style.color = "green";
        } else {
            passwordStrengthMessage.textContent = "Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character.";
            passwordStrengthMessage.style.color = "red";
        }
    });
</script>
</body>
</html>
