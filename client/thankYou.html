<!-- Updated thankYou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        .thank-you-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #6a11cb;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4b5c; /* Matching feedback page */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        #logoutButton:hover {
            background-color: #e63a50; /* Matching hover effect */
        }

        .submit-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            width: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a0db1, #1e5bbf);
        }
    </style>
</head>
<body>
<button id="logoutButton">Logout</button>
<div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your feedback has been submitted successfully.</p>
    <a href="feedback.html" class="submit-btn">Submit Another Feedback</a>
</div>
<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('loggedIn');
        window.location.href = "index.html";
    });
</script>
</body>
</html>
